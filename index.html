<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/tailwind.css">
    
    <title>Modern Loan Calculator</title>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <!-- Header -->
        <header class="mb-6 text-center">
          <h1 class="text-3xl font-semibold text-gray-800">Calculadora de Préstamos</h1>
          <p class="text-gray-500">Simula tu préstamo fácilmente</p>
        </header>

        <!-- Form -->
        <form id="loan-calculator">
          <!-- Loan Amount -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="loan-amount">Monto del Préstamo</label>
            <input type="number" id="loan-amount" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa la cantidad">
          </div>

          <!-- Interest Rate -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="interest-rate">Tasa de Interés (%)</label>
            <input type="number" step="0.01" id="interest-rate" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ej: 5.5%">
          </div>

          <!-- Loan Term -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="loan-term">Plazo (años)</label>
            <select id="loan-term" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">- Selecciona un plazo -</option>
              <option value="1">1 Año</option>
              <option value="2">2 Años</option>
              <option value="3">3 Años</option>
              <option value="5">5 Años</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="w-full bg-blue-500 text-white py-3 font-semibold rounded-md hover:bg-blue-600 transition duration-200">Calcular</button>
          </div>
        </form>

        <!-- Loader -->
        <div id="cargando" class="hidden mt-6 text-center">
          <div class="inline-block w-8 h-8 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Result -->
        <div id="resultado" class="mt-6 text-center text-2xl font-bold text-blue-600"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
